<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather App UI</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    background: #e9f0f7;
    padding: 20px;
  }
  .weather-card {
    max-width: 400px;
    margin: 20px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .weather-icon {
    font-size: 64px;
    color: #ffc107; /* amber */
  }
  .temp {
    font-size: 48px;
    font-weight: 700;
  }
  .unit-toggle {
    cursor: pointer;
    user-select: none;
  }
  .city-select {
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<div class="weather-card shadow-sm">
  <div class="mb-3 city-select">
    <label for="citySelect" class="form-label">Select City</label>
    <select class="form-select" id="citySelect">
      <option value="nyc">New York</option>
      <option value="lon">London</option>
      <option value="del">Delhi</option>
      <option value="tky">Tokyo</option>
    </select>
  </div>
  
  <div class="text-center mb-3">
    <i id="weatherIcon" class="bi bi-sun weather-icon"></i>
  </div>
  
  <div class="text-center mb-3">
    <span id="temperature" class="temp">25</span>
    <span id="unit" class="unit-toggle">°C</span>
  </div>

  <div class="text-center mb-3" id="weatherDesc">Sunny</div>

  <div class="d-flex justify-content-around">
    <div>
      <i class="bi bi-droplet"></i>
      <div id="humidity">Humidity: 60%</div>
    </div>
    <div>
      <i class="bi bi-wind"></i>
      <div id="wind">Wind: 5 m/s</div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const weatherData = {
    nyc: { tempC: 25, desc: "Sunny", humidity: 60, wind: 5, icon: "bi-sun" },
    lon: { tempC: 18, desc: "Cloudy", humidity: 70, wind: 7, icon: "bi-cloud" },
    del: { tempC: 35, desc: "Hot", humidity: 40, wind: 3, icon: "bi-brightness-high" },
    tky: { tempC: 22, desc: "Rainy", humidity: 80, wind: 6, icon: "bi-cloud-drizzle" }
  };

  let currentUnit = "C";
  let currentCity = "nyc";

  const citySelect = document.getElementById('citySelect');
  const temperatureEl = document.getElementById('temperature');
  const unitEl = document.getElementById('unit');
  const weatherDescEl = document.getElementById('weatherDesc');
  const humidityEl = document.getElementById('humidity');
  const windEl = document.getElementById('wind');
  const weatherIconEl = document.getElementById('weatherIcon');

  function updateWeather() {
    const data = weatherData[currentCity];
    let temp = data.tempC;
    if (currentUnit === 'F') {
      temp = (temp * 9/5) + 32;
    }
    temperatureEl.textContent = Math.round(temp);
    unitEl.textContent = "°" + currentUnit;
    weatherDescEl.textContent = data.desc;
    humidityEl.textContent = `Humidity: ${data.humidity}%`;
    windEl.textContent = `Wind: ${data.wind} m/s`;
    weatherIconEl.className = 'bi weather-icon ' + data.icon;
  }

  // Toggle unit between C and F
  unitEl.addEventListener('click', () => {
    currentUnit = currentUnit === 'C' ? 'F' : 'C';
    updateWeather();
  });

  // Change city based on dropdown
  citySelect.addEventListener('change', (e) => {
    currentCity = e.target.value;
    updateWeather();
  });

  // Initial update
  updateWeather();
</script>

</body>
</html>
