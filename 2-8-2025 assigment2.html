<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive To-Do List</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  .completed {
    text-decoration: line-through;
    color: gray;
  }
</style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">To-Do List</h2>
  
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter new task" aria-label="New Task" />
    <button class="btn btn-primary" id="addBtn">Add Task</button>
  </div>
  
  <ul class="list-group" id="taskList"></ul>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');

  // Add task
  addBtn.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';

    const span = document.createElement('span');
    span.textContent = taskText;

    // Toggle complete on click
    span.addEventListener('click', () => {
      span.classList.toggle('completed');
    });

    const removeBtn = document.createElement('button');
    removeBtn.className = 'btn btn-danger btn-sm';
    removeBtn.textContent = 'Remove';

    removeBtn.addEventListener('click', () => {
      taskList.removeChild(li);
    });

    li.appendChild(span);
    li.appendChild(removeBtn);
    taskList.appendChild(li);

    taskInput.value = '';
    taskInput.focus();
  });

  // Optional: Allow adding task on Enter key press
  taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      addBtn.click();
    }
  });
</script>
</body>
</html>
