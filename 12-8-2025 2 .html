<!DOCTYPE html>
<html>
<head>
  <title>Image Change on Click</title>
</head>
<body>

<img id="toggleImage" src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Image1" alt="Image 1" style="cursor:pointer;"/>

<script>
  const image = document.getElementById('toggleImage');
  const img1 = "https://via.placeholder.com/150/0000FF/FFFFFF?text=Image1";
  const img2 = "https://via.placeholder.com/150/FF0000/FFFFFF?text=Image2";

  image.addEventListener('click', () => {
    if(image.src === img1) {
      image.src = img2;
    } else {
      image.src = img1;
    }
  });

  
  image.addEventListener('click', () => {
    if(image.src.includes("Image1")) {
      image.src = img2;
    } else {
      image.src = img1;
    }
  });
</script>

</body>
</html>
