
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="myTextarea" onkeyup="countChars(this)"></textarea>
<div id="charCount">0 characters typed</div>

<script>
  function countChars(textarea) {
    var length = textarea.value.length;
    document.getElementById('charCount').innerText = length + " characters typed";
  }
</script>

</body>
</html>
